<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <div id="mainContainer">
            <p id = "funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
            <br>
            <div class="top">
                <input type = "text" placeholder="Nova tarefa" maxlength="40" id = "texto-tarefa">
                <div id="criar-tarefa-completo">
                    <button id = "criar-tarefa" class="dark">Adicionar tarefa à lista</button>
                </div>
            </div>
            <ol id = "lista-tarefas"></ol>
            <br>
            <div class="bottom">
                <div>
                    <button id = "apaga-tudo" class="dark">Limpar tarefas</button>
                </div>
                <div>
                    <button id = "remover-finalizados" class="light">Remover finalizados</button>
                </div>
                <div class="salvar-tarefas">
                    <button id = "salvar-tarefas" class="dark">Salvar tarefas</button>
                </div>
                <div>
                    <button id = "remover-selecionado" class="light">Remover item selecionado</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Projeto de HTML, CSS e JavaScript.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
