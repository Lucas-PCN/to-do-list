<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Minha Lista de Tarefas
    </header>
    <main>
        <section>
            <p id = "funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
            <input type = "text" id = "texto-tarefa">
            <button id = "criar-tarefa">Adicionar tarefa à lista</button>
        </section>
        <section>
            <ol id = "lista-tarefas"></ol>
            <br>
            <button id = "apaga-tudo">Limpar tarefas</button>
            <button id = "remover-finalizados">Remover finalizados</button>
            <button id = "salvar-tarefas">Salvar tarefas</button>
            <button id = "remover-selecionado">Remover item selecionado</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
